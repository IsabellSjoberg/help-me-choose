<!doctype html>
<html lang=en>
 <head>
  <meta charset=utf-8>
  <title> Min sida</title>
  <link rel="stylesheet" type="text/css" href="./stilmall.css"/>
 </head>
 <body>
  <img src="food.jpg"/>
  <h1>Help me choose what to eat today!</h1>
  <div class="input_section">
   <div class="inputs">
    <input placeholder="Something"></input>
   </div>
   <button class="add_option">Add</button>
     </div> 
<div class="result_section"></div>
<button class="submit">Go!</button>
    
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script>
    $(function() {
      $('.result_section').hide()
    
      var add_option = function() {
        $('.inputs').append('<input></input>')
    }
      $('.add_option').click(add_option)
        
    var options =[]
    var submit= function() {
        $('.input_section').hide()
        $('.result_section').css('display','flex')
        $('input').each(function() {
          options.push($(this).val())    
        })
        var winner= options[Math.floor(Math.random() * options.length)]
        console.log(winner)
        $('.result_section').text(winner)
        }
      $('.submit').click(submit)
   })
  </script>
    
</body>
</html>
